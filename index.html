    function showTime() {

        month = nowtime.getMonth() + 1;//月

        hour = nowtime.getHours();//时

        //显示时间
        document.getElementById("div_date").innerText = p(month) + "月" + p(day) + "日 ";

        document.getElementById("div_timer_tt").innerText ="报告时间:2022-"+p(month)+ "-" + p(day) + " "+"02:26:55"
    }

    setInterval("showTime()", 1000);

    //月日时分秒小于10补0
    function p(s) {
        return s < 10 ? '0' + s : s;
    }
